<div class="tasks-container">
  <div class="task-list">
    <h2>Tasks</h2>
    <div class="tab-group">
      @for (task of tasks; track task) {
        <button class="tab-label" [class.active]="selectedTask && selectedTask.id === task.id" (click)="selectTask(task)">
          {{ task.title }}
        </button>
      }
    </div>
  </div>
  @if (selectedTask) {
    <div class="task-details">
      <div class="card">
        <div class="card-title">Details</div>
        <div>{{ selectedTask.description }}</div>
      </div>
      <div class="card">
        <div class="card-title">Timers</div>
        @for (timer of filteredTimers; track timer) {
          <div class="list-item">
            {{ timer.description }} - {{ timer.status }}
          </div>
        }
      </div>
      <div class="card">
        <div class="card-title">Notes</div>
        @for (note of filteredNotes; track note) {
          <div class="list-item">
            {{ note.title }} - {{ note.status }}
          </div>
        }
      </div>
    </div>
  }
</div>
