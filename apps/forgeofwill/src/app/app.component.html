<otui-app-bar
  appTitle="Forge of Will"
  logoSrc="android-chrome-192x192.png"
  logoAlt="Forge of Will Logo"
  [showThemeToggle]="true"
  [useTile]="false"
  (menuToggle)="showModal()">
</otui-app-bar>

<otui-nav-sidebar
  [isOpen]="isModalOpen()"
  [navItems]="navItems()"
  heading="Navigation"
  (close)="isModalOpen.set(false)">
</otui-nav-sidebar>

<router-outlet></router-outlet>
@if (isAuthenticated() && selectedProfile()) {
    <app-chat></app-chat>
}
<lib-message></lib-message>
