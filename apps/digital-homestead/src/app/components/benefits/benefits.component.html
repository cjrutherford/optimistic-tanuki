<div class="heading-container">
    <otui-heading [text]="'Unlocking your potential, '" [size]="'2rem'" color="#000"></otui-heading> <br />
    <otui-heading [text]="'Freedom to express, connect, and create.'" [size]="'2rem'" color="#000"></otui-heading>
</div>
<div class="grid-container">
    <div class="grid">
        <lib-blog-post-card
            [title]="'Personal Growth'"
            [bannerImage]="'assets/personal-growth.png'"
            [excerpt]="'Invest in yourself and unlock new opportunities. Making conscious decisions about the tools, and how they\'re implemented in your toolbox makes each Homesteader more self sufficient and able to assist their digital neighbours.'"
        >
        </lib-blog-post-card>

            <img src="assets/personal-growth.png" alt="Placeholder Image" />
            <otui-heading [text]="'Personal Growth'" [size]="'1.25rem'" color="#fff"></otui-heading>
            <p>Invest in yourself and unlock new opportunities. Making conscious decisions about the tools, and how they're implemented in your toolbox makes each Homesteader more self sufficient and able to assist their digital neighbours.</p>
        </otui-tile> -->
        <lib-blog-post-card
            [title]="'Community Engagement'"
            [bannerImage]="'assets/community-engagement.png'"
            [excerpt]="'Joining a community of homesteaders setting out on the same journey is key to being online for yourself, but not alone. The golden days of the web were really the connections we made, and not the sites the connections were made.'"
        >
        </lib-blog-post-card>
        <lib-blog-post-card
            [title]="'Creative Expression'"
            [bannerImage]="'assets/creative-expression.png'"
            [excerpt]="'Maintaining your own online presence allows you to express yourself without fear of being deplatformed or censored. In a digital homestead, you decide who you let in, so only the people that can appreciate your expression will be allowed in.'"
        >
        </lib-blog-post-card>
        <lib-blog-post-card
            [title]="'Digital Independence'"
            [bannerImage]="'assets/digital-independence.png'"
            [excerpt]="'Taking control of your online presence and content is a fundamental aspect of digital homesteading. It empowers you to create a space that truly reflects your values and vision. This also frees your data in the digital homestead from data brokers that would be prevalent elsewhere.'"
        >
        </lib-blog-post-card>
    </div>
</div>
