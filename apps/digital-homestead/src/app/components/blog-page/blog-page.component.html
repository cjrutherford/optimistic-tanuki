<div class="blog-page-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <p>Loading...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    <p class="error-message">{{ error }}</p>
    <otui-button (click)="error = null">Dismiss</otui-button>
  </div>

  <!-- Create/Edit Mode -->
  <div *ngIf="!loading && (mode === 'create' || mode === 'edit')">
    <div class="header">
      <h1>{{ mode === 'create' ? 'Create a New Blog Post' : 'Edit Blog Post' }}</h1>
      <p>Use the component injection system to add custom components to your blog post.</p>
    </div>
    
    <lib-blog-compose 
      [(ngModel)]="editorData"
      (postSubmitted)="onPostSubmitted($event)">
    </lib-blog-compose>

    <div class="actions" *ngIf="mode === 'edit'">
      <otui-button (click)="onCancelEdit()">Cancel</otui-button>
    </div>
  </div>

  <!-- View Mode -->
  <div *ngIf="!loading && mode === 'view' && post">
    <div class="view-actions">
      <otui-button (click)="onEditClick()">Edit Post</otui-button>
      <otui-button (click)="router.navigate(['/blog'])">Back to Blog List</otui-button>
    </div>

    <dh-blog-viewer 
      [title]="post.title"
      [content]="post.content"
      [authorId]="post.authorId"
      [createdAt]="post.createdAt">
    </dh-blog-viewer>
  </div>
</div>
