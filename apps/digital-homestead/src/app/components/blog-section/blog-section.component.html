<div class="section-container">
    <div class="heading-container">
        <otui-heading [text]="'Stay Informed and Inspired'" [color]="'#000'" [size]="'24px'"></otui-heading>
        <p>Read our latest articles on digital homesteading trends, tips, and stories.</p>
    </div>
    
    @if (loading()) {
        <div class="loading-container">
            <p>Loading posts...</p>
        </div>
    } @else if (error()) {
        <div class="error-container">
            <p>{{ error() }}</p>
        </div>
    } @else if (posts().length > 0) {
        <div class="blog-post-row">
            @for (post of posts(); track post.id) {
                <lib-blog-post-card
                    [title]="post.title"
                    [bannerImage]="'https://placehold.co/300x100'"
                    [excerpt]="getExcerpt(post.content)"
                    [publishDate]="formatDate(post.publishedAt)"
                    [readMoreLink]="'/blog/' + post.id"
                ></lib-blog-post-card>
            }
        </div>
    } @else {
        <div class="blog-post-row">
            <lib-blog-post-card
                [title]="'The Future of Digital Homesteading'"
                [bannerImage]="'https://placehold.co/300x100'"
                [excerpt]="'Explore the emerging trends and technologies shaping the future of digital homesteading.'"
            ></lib-blog-post-card>
            <lib-blog-post-card
                [title]="'Top 10 Tools for Digital Homesteaders'"
                [bannerImage]="'https://placehold.co/300x100'"
                [excerpt]="'Discover the essential tools and platforms that can help you build and manage your digital homestead.'"
            ></lib-blog-post-card>
            <lib-blog-post-card
                [title]="'How to Start Your Digital Homestead'"
                [bannerImage]="'https://placehold.co/300x100'"
                [excerpt]="'A step-by-step guide to help you launch your own digital homesteading journey.'"
            ></lib-blog-post-card>
        </div>
    }
    
    <div class="blog-actions">
        <otui-button (action)="navigateToBlog()">View All Posts</otui-button>
    </div>
</div>
