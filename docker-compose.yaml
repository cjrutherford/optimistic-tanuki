services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: db # Changed back from ot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 5s
      retries: 5
  db-setup:
    image: node:lts-alpine
    container_name: db-setup
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: /bin/sh -c "apk add --no-cache postgresql-client && npm run db:setup"
    restart: 'no'

  authentication:
    container_name: ot_authentication
    build:
      context: .
      dockerfile: ./apps/authentication/Dockerfile
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      db-setup: # Ensures db-setup is completed before starting authentication
        condition: service_completed_successfully

  ot-client-interface:
    container_name: ot_client_interface # Added
    build:
      context: .
      dockerfile: ./apps/client-interface/Dockerfile
    ports:
      - '8080:4000'

  forgeofwill-client-interface:
    container_name: fow_client_interface # Added
    build:
      context: .
      dockerfile: ./apps/forgeofwill/Dockerfile
    ports:
      - '8081:4000'

  digital-homestead-client-interface:
    container_name: dh_client_interface # Added
    build:
      context: .
      dockerfile: ./apps/digital-homestead/Dockerfile
    ports:
      - '8082:4000'

  crdn-client-interface:
    container_name: crdn_client_interface # Added
    build:
      context: .
      dockerfile: ./apps/christopherrutherford-net/Dockerfile
    ports:
      - '8083:4000'

  owner-console:
    container_name: owner_console
    build:
      context: .
      dockerfile: ./apps/owner-console/Dockerfile
    ports:
      - '8084:4000'

  gateway:
    container_name: ot_gateway
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    ports:
      - '3000:3000'
      - '3300:3300'  # Chat WebSocket
      - '3301:3301'  # Social WebSocket
    depends_on:
      postgres: # Ensures postgres (db) is healthy
        condition: service_healthy
      authentication:
        condition: service_started
      ot-client-interface:
        condition: service_started
      forgeofwill-client-interface:
        condition: service_started
      digital-homestead-client-interface:
        condition: service_started
      profile:
        condition: service_started
      social:
        condition: service_started
      chat-collector:
        condition: service_started
      assets:
        condition: service_started
      prompt-proxy:
        condition: service_started
      ai-orchestration:
        condition: service_started
      telos-docs-service:
        condition: service_started
      blogging:
        condition: service_started
      permissions:
        condition: service_started
      project-planning:
        condition: service_started

  profile:
    container_name: ot_profile
    build:
      context: .
      dockerfile: ./apps/profile/Dockerfile
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      db-setup: # Ensures db-setup is completed before starting profile
        condition: service_completed_successfully
    # Command will be inherited from Dockerfile\'s CMD

  social:
