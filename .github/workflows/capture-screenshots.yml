name: Capture Angular Screenshots

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sunday at midnight

jobs:
  capture-screenshots:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app:
          - name: client-interface
            port: 4200
          - name: forgeofwill
            port: 4201
          - name: christopherrutherford-net
            port: 4202
          - name: digital-homestead
            port: 4203
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Build application
        run: npx nx build ${{ matrix.app.name }} --configuration=production
      
      - name: Start application
        run: |
          npx nx serve ${{ matrix.app.name }} --port=${{ matrix.app.port }} &
          # Wait for server to be ready
          timeout 120 bash -c 'until curl -s http://localhost:${{ matrix.app.port }} > /dev/null; do sleep 2; done'
        env:
          NODE_ENV: production
      
      - name: Capture screenshots
        run: |
          cd tools/screenshots
          BASE_URL="http://localhost:${{ matrix.app.port }}" APP_NAME="${{ matrix.app.name }}" npx playwright test --grep="${{ matrix.app.name }}" --config=playwright.config.ts
        continue-on-error: true
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ matrix.app.name }}
          path: screenshots/${{ matrix.app.name }}/
          retention-days: 30
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.app.name }}
          path: tools/screenshots/playwright-report/
          retention-days: 7
  
  generate-report:
    needs: capture-screenshots
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all screenshots
        uses: actions/download-artifact@v4
        with:
          pattern: screenshots-*
          path: screenshots/
          merge-multiple: true
      
      - name: Generate features breakdown
        run: |
          cd tools/screenshots
          chmod +x generate-features-report.sh
          ./generate-features-report.sh
      
      - name: Upload features breakdown
        uses: actions/upload-artifact@v4
        with:
          name: features-breakdown
          path: FEATURES_BREAKDOWN.md
          retention-days: 30
