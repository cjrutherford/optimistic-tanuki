services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  db-setup:
    image: node:lts-alpine
    container_name: db-setup
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: /bin/sh -c "apk add --no-cache postgresql-client && npm run db:setup"
    restart: 'no'

  authentication:
    container_name: ot_authentication
    build:
      context: .
      dockerfile: ./apps/authentication/Dockerfile
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  blogging:
    container_name: ot_blogging
    build:
      context: .
      dockerfile: ./apps/blogging/Dockerfile
    ports:
      - '3011:3011'
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  permissions:
    container_name: ot_permissions
    build:
      context: .
      dockerfile: ./apps/permissions/Dockerfile
    ports:
      - '3012:3012'
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  profile:
    container_name: ot_profile
    build:
      context: .
      dockerfile: ./apps/profile/Dockerfile
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  gateway:
    container_name: ot_gateway
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      authentication:
        condition: service_started
      blogging:
        condition: service_started
      permissions:
        condition: service_started
      profile:
        condition: service_started

volumes:
  postgres_data:
