<div class="persona-menu-overlay" 
     (click)="onClose()" 
     (keydown.escape)="onClose()"
     role="presentation">
  <div class="persona-menu" 
       (click)="$event.stopPropagation()"
       (keydown)="$event.stopPropagation()"
       role="dialog"
       aria-labelledby="persona-menu-title"
       aria-modal="true"
       tabindex="0">
    <div class="persona-menu-header">
      <h2 id="persona-menu-title">Select AI Persona</h2>
      <button class="close-button" (click)="onClose()" aria-label="Close menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    @if (loading()) {
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Loading personas...</p>
      </div>
    } @else if (error()) {
      <div class="error-state">
        <p>{{ error() }}</p>
        <button class="retry-button" (click)="loadPersonas()">Retry</button>
      </div>
    } @else {
      <div class="persona-menu-content">
        <p class="recommendation-text">
          ðŸ’¡ Not sure which to choose? We recommend <strong>Project Management</strong> for general assistance.
        </p>
        
        <div class="persona-list">
          @for (persona of personas(); track persona.id) {
            <button 
              class="persona-item" 
              [class.default-persona]="isDefaultPersona(persona)"
              (click)="onPersonaSelect(persona)">
              <div class="persona-info">
                <div class="persona-header">
                  <h3>{{ persona.name }}</h3>
                  @if (isDefaultPersona(persona)) {
                    <span class="default-badge">Recommended</span>
                  }
                </div>
                <p class="persona-description">{{ persona.description }}</p>
                @if (persona.skills && persona.skills.length > 0) {
                  <div class="persona-skills">
                    @for (skill of persona.skills.slice(0, 3); track skill) {
                      <span class="skill-badge">{{ skill }}</span>
                    }
                  </div>
                }
              </div>
              <div class="persona-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </div>
            </button>
          }
        </div>
      </div>
    }
  </div>
</div>
