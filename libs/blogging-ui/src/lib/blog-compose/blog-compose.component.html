<otui-card
  class="compose-card"
  [class.dragover]="isDragOver"
  (dragenter)="handleDragEnter($event)"
  (dragover)="handleDragOver($event)"
  (dragleave)="handleDragLeave($event)"
  (drop)="handleDrop($event)"
  [variantOverrides]="{ background: backgroundGradient }"
>
  <!-- Theme Configuration Panel -->
  <div class="theme-config-panel">
    <div class="theme-config-header" (click)="toggleThemeConfig()">
      <span>Theme Configuration</span>
      <span class="material-icons">{{
        isThemeConfigVisible ? 'expand_less' : 'expand_more'
      }}</span>
    </div>
    @if (isThemeConfigVisible) {
    <div class="theme-config-content">
      <div class="form-group">
        <label>Theme Mode</label>
        <div class="theme-toggles">
          <otui-button
            [variant]="currentTheme === 'light' ? 'primary' : 'outlined'"
            (action)="updateTheme('light')"
            >Light</otui-button
          >
          <otui-button
            [variant]="currentTheme === 'dark' ? 'primary' : 'outlined'"
            (action)="updateTheme('dark')"
            >Dark</otui-button
          >
        </div>
      </div>
      <div class="form-group">
        <label>Accent Color</label>
        <input
          type="color"
          [ngModel]="currentAccentColor"
          (ngModelChange)="updateAccentColor($event)"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    }
  </div>

  <form>
    <label for="title">Title</label>
    <lib-text-input
      id="title"
      [(ngModel)]="title"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Enter title"
    ></lib-text-input>

    <label for="content">Content</label>
    @if (editor) {
    <lib-rich-text-toolbar
      [editor]="editor"
      (componentsClicked)="onToolbarComponentsClick()"
      (imageUploadClicked)="onToolbarImageUploadClick()"
    ></lib-rich-text-toolbar>
    }
    <input
      type="file"
      id="imageInput"
      #imageInput
      hidden
      (change)="onFileSelected($event)"
      accept="image/*"
    />
    @if(editor) {
    <tiptap-editor
      [editor]="editor"
      [(ngModel)]="content"
      [ngModelOptions]="{ standalone: true }"
      class="tiptap-editor-styles"
    ></tiptap-editor>
    }

    <otui-button (action)="onPostSubmit()">Submit</otui-button>
  </form>
</otui-card>

<!-- Component injection selector -->
<lib-component-selector
  [isVisible]="isComponentSelectorVisible"
  [components]="registeredComponents"
  (componentSelected)="onComponentSelected($event)"
  (closed)="hideComponentSelector()"
></lib-component-selector>

<!-- Property editor -->
<lib-property-editor
  [isVisible]="isPropertyEditorVisible"
  [componentInstance]="selectedComponentInstance"
  [propertyDefinitions]="selectedComponentProperties"
  (propertiesUpdated)="onPropertiesUpdated($event)"
  (closed)="hidePropertyEditor()"
></lib-property-editor>

<!-- Context menu -->
@if (isContextMenuVisible) {
<lib-context-menu
  [x]="contextMenuX"
  [y]="contextMenuY"
  [editor]="editor"
></lib-context-menu>
}

<!-- Hidden container for dynamic component injection -->
<ng-container #componentContainer></ng-container>
