<div class="carousel">
  <button class="carousel-control prev" (click)="prev()">&#10094;</button>
  <div class="carousel-inner">
    @for(post of visiblePosts(); track post.title) {
        <lib-blog-post-card
            class="carousel-item"
            [@carouselAnimation]
          [title]="post.title"
          [bannerImage]="post.bannerImage"
          [excerpt]="post.excerpt"
          [authorName]="post.authorName"
          [publishDate]="post.publishDate"
          [readMoreLink]="post.readMoreLink"
        ></lib-blog-post-card>
    }
    <!-- <div *ngFor="let post of visiblePosts()" [@carouselAnimation] class="carousel-item"> -->
    <!-- </div> -->
  </div>
  <button class="carousel-control next" (click)="next()">&#10095;</button>
</div>
