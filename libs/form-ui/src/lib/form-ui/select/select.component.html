<select
  [ngStyle]="{
    background: background,
    color: foreground,
    borderColor: borderColor,
    transition: 'all ' + transitionDuration,
    boxShadow: '0 2px 8px 0 ' + complement
  }"
  (ngModelChange)="emitChange($event)"
  >
  <option *ngFor="let option of options" [value]="option.value">
    {{ option.label }}
  </option>
</select>
