<div class="text-input-container" [ngClass]="labelPosition">
  @if (label) {
    <label for="{{label}}">{{ label }}</label>
  }
  <input
    [type]="type === 'obscured' ? 'password' : type"
    [value]="value"
    (input)="onInput($event)"
    [placeholder]="placeholder || label"
    name="{{label}}"
    />
</div>
