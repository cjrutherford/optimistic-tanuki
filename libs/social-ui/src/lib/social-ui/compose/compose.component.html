<otui-card
  class="compose-card"
  [class.dragover]="isDragOver"
  (dragenter)="handleDragEnter($event)"
  (dragover)="handleDragOver($event)"
  (dragleave)="handleDragLeave($event)"
  (drop)="handleDrop($event)"
  [variantOverrides]="{ background: backgroundGradient }"
>
  <form>
    <label for="title">Title</label>
    <lib-text-input
      id="title"
      [type]="'text'"
      [(ngModel)]="title"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Name your Masterpiece"
    ></lib-text-input>

    <label for="content">Content</label>
    @if (editor) {
    <lib-rich-text-toolbar
      [editor]="editor"
      (componentsClicked)="onToolbarComponentsClick()"
      (imageUploadClicked)="onToolbarImageUploadClick()"
    ></lib-rich-text-toolbar>
    }
    <input
      type="file"
      id="imageInput"
      #imageInput
      hidden
      (change)="onFileSelected($event)"
      accept="image/*"
    />
    @if(editor) {
    <tiptap-editor
      [editor]="editor"
      [(ngModel)]="content"
      [ngModelOptions]="{ standalone: true }"
      class="tiptap-editor-styles"
    ></tiptap-editor>
    }

    <otui-button (action)="onPostSubmit()">Post</otui-button>
  </form>
</otui-card>

<!-- Component injection selector -->
<lib-component-selector
  [isVisible]="isComponentSelectorVisible"
  [components]="registeredComponents"
  (componentSelected)="onComponentSelected($event)"
  (closed)="hideComponentSelector()"
></lib-component-selector>

<!-- Property editor -->
<lib-property-editor
  [isVisible]="isPropertyEditorVisible"
  [componentInstance]="selectedComponentInstance"
  [propertyDefinitions]="selectedComponentProperties"
  (propertiesUpdated)="onPropertiesUpdated($event)"
  (closed)="hidePropertyEditor()"
></lib-property-editor>

<ng-container #componentContainer></ng-container>
