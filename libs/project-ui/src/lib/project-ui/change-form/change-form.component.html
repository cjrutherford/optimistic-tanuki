<form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
  <otui-card>
    <lib-text-area formControlName="changeDescription" label="Change Description"></lib-text-area>
    <lib-select formControlName="changeType" [options]="changeTypeOptions" label="Change Type"></lib-select>
    <lib-select formControlName="changeStatus" [options]="statusOptions" label="Change Status"></lib-select>
    <lib-text-input formControlName="changeDate" label="Change Date" type="date"></lib-text-input>
    <otui-button type="submit">Submit</otui-button>
  </otui-card>
</form>
