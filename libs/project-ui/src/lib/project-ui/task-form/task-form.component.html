<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <otui-card>
    <lib-text-input formControlName="title" label="Title"></lib-text-input>
    <lib-text-area
      formControlName="description"
      label="Description"
    ></lib-text-area>
    <lib-select formControlName="status" label="Status" [options]="statusOptions">
      <!-- <ng-template let-option>
        {{ option.label }}
      </ng-template> -->
    </lib-select>
    <lib-select formControlName="priority" label="Priority" [options]="priorityOptions">
      <!-- <ng-template let-option>
        {{ option.label }}
      </ng-template> -->
    </lib-select>
    <otui-button type="submit">Save</otui-button>
  </otui-card>
</form>
