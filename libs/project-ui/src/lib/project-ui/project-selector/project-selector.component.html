<otui-card>
  <div class="flex-row">
      <select (change)="onProjectSelected($event)" [value]="">
        <option *ngFor="let option of projectOptions()" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    <otui-button variant="primary" (click)="onCreateClick()"
      >Create</otui-button
    >
    <otui-button variant="warning" (click)="editProject.emit()"
      >Edit</otui-button
    >
    <otui-button variant="danger" (click)="deleteProject.emit()"
      >Delete</otui-button
    >
  </div>
</otui-card>
