@for (row of cells(); track $index; let idx = $index) {
  <otui-table
    [cells]="row"
    [rowIndex]="idx"
    [spacer]="true"
    [rowActions]="tableActions"
    [showActionsSplit]="true"
  ></otui-table>
}
<div class="action-group">
  <otui-button (click)="showModal.set(true)">âž• Add Journal Entry</otui-button>

</div>

@if (showModal()) {
  <otui-modal
    (closeModal)="closeModal()"
    [heading]="'Add Journal Entry'"
  >
    <lib-project-journal-form (close)="closeModal()"></lib-project-journal-form>
  </otui-modal>
}
