@if(cells().length === 0) {
  <div class="empty-state">
    <p>No journal entries available.</p>
  </div>
} @else {
@for (row of cells(); track $index; let idx = $index) {
  <otui-table
    [cells]="row"
    [rowIndex]="idx"
    [spacer]="true"
    [rowActions]="tableActions"
    [showActionsSplit]="true"
  ></otui-table>
}
}
<div class="action-group">
  <otui-button (click)="showModal.set(true)">âž• Add Journal Entry</otui-button>

</div>

@if (showEditModal()) {
  <otui-modal
    (closeModal)="showEditModal.set(false)"
    [heading]="'Edit Journal Entry'"
  >
    <lib-project-journal-form
      [journal]="selectedJournal()"
      (submitted)="entryUpdated($event)"
      (close)="showEditModal.set(false)"
    ></lib-project-journal-form>
  </otui-modal>
}

@if (showModal()) {
  <otui-modal
    (closeModal)="closeModal()"
    [heading]="'Add Journal Entry'"
  >
    <lib-project-journal-form (submitted)="entryCreated($event)" (close)="closeModal()"></lib-project-journal-form>
  </otui-modal>
}
