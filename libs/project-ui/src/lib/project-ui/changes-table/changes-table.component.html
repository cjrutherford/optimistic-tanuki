@if(cells().length === 0) {
<div class="empty-state">
  <p>No changes available.</p>
</div>
} @else { @for (row of cells(); track $index; let idx = $index) {
<otui-table
  [cells]="row"
  [rowIndex]="idx"
  [spacer]="true"
  [rowActions]="rowActions"
></otui-table>
} }
<div class="action-group">
  <otui-button (click)="setShowModal()">âž• Add Change</otui-button>
</div>

@if (showEditModal()) {
<otui-modal (closeModal)="showEditModal.set(false)" [heading]="'Edit Change'">
  <lib-change-form
    [change]="selectedChange()"
    (submitted)="onEditFormSubmit($event)"
    (close)="showEditModal.set(false)"
  ></lib-change-form>
</otui-modal>
}

@if (showModal()) {
<otui-modal (closeModal)="closeModal()" [heading]="'Add Change'">
  <lib-change-form (submitted)="onCreateFormSubmit($event)" (close)="closeModal()"></lib-change-form>
</otui-modal>
}
