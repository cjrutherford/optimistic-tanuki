# Docker Compose for Authentication E2E Tests
# Minimal setup for testing authentication microservice
services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: e2e_db_auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  db-setup:
    image: node:lts-alpine
    container_name: e2e_db_setup_auth
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: /bin/sh -c "apk add --no-cache postgresql-client && npm run db:setup"
    restart: 'no'

  authentication:
    container_name: e2e_authentication
    build:
      context: ..
      dockerfile: ./apps/authentication/Dockerfile
    ports:
      - '3001:3001'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
      JWT_SECRET: e2e-test-jwt-secret
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

volumes:
  postgres_data:
