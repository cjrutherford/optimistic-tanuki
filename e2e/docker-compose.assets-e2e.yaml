# Docker Compose for Assets E2E Tests
# Setup for testing assets microservice
services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: e2e_db_assets
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  db-setup:
    image: node:lts-alpine
    container_name: e2e_db_setup_assets
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: /bin/sh -c "apk add --no-cache postgresql-client && npm run db:setup"
    restart: 'no'

  assets:
    container_name: e2e_assets
    build:
      context: ..
      dockerfile: ./apps/assets/Dockerfile
    ports:
      - '3005:3005'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully
