# Docker Compose for Owner Console UI E2E Tests
# Setup for testing owner-console with required backend services
services:
  postgres:
    image: postgres:latest
    restart: always
    container_name: e2e_db_oc
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  db-setup:
    image: node:lts-alpine
    container_name: e2e_db_setup_oc
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: /bin/sh -c "apk add --no-cache postgresql-client && npm run db:setup"
    restart: 'no'

  authentication:
    container_name: e2e_authentication_oc
    build:
      context: ..
      dockerfile: ./apps/authentication/Dockerfile
    ports:
      - '3001:3001'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
      JWT_SECRET: e2e-test-jwt-secret
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  profile:
    container_name: e2e_profile_oc
    build:
      context: ..
      dockerfile: ./apps/profile/Dockerfile
    ports:
      - '3002:3002'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  permissions:
    container_name: e2e_permissions_oc
    build:
      context: ..
      dockerfile: ./apps/permissions/Dockerfile
    ports:
      - '3012:3012'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
    depends_on:
      postgres:
        condition: service_healthy
      db-setup:
        condition: service_completed_successfully

  gateway:
    container_name: e2e_gateway_oc
    build:
      context: ..
      dockerfile: ./apps/gateway/Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
      JWT_SECRET: e2e-test-jwt-secret
      AUTHENTICATION_HOST: authentication
      AUTHENTICATION_PORT: 3001
      PROFILE_HOST: profile
      PROFILE_PORT: 3002
      PERMISSIONS_HOST: permissions
      PERMISSIONS_PORT: 3012
    depends_on:
      postgres:
        condition: service_healthy
      authentication:
        condition: service_started
      profile:
        condition: service_started
      permissions:
        condition: service_started

  owner-console:
    container_name: e2e_owner_console
    build:
      context: ..
      dockerfile: ./apps/owner-console/Dockerfile
    ports:
      - '4200:4000'
    environment:
      API_URL: http://gateway:3000
    depends_on:
      gateway:
        condition: service_started

volumes:
  postgres_data:
